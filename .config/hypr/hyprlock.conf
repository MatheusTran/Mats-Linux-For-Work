source = $HOME/.cache/wal/colors-hyprland.conf

general {
    ignore_empty_input = true
    immediate_render = true
}

auth { 
    fingerprint:enabled = true
    fingerprint:ready_message = 
    fingerprint:present_message = <i>Scanning...</i>
}

background {
    monitor =
    path = $HOME/.config/ml4w/cache/blurred_wallpaper.png   # only png supported for now
    blur_size = 4
    blur_passes = 3 # 0 disables blurring
    noise = 0.0117
    contrast = 1.3000 # Vibrant!!!
    brightness = 0.7000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

# Hours
label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +"%H") </big></b>"
    color = rgb(FFFFFF)  # $color6
    font_size = 112
#    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    font_family = AlfaSlabOne 
    position = 0, 220
    halign = center
    valign = center
    shadow_passes = 3
    shadow_size = 3
    shadow_color = rgb(fb4afa) 
    shadow_boost = 1.2
    zindex = 3
    # font_size = 112
    # font_family = Geist Mono 10
    # position = 0, 220
    # halign = center
    # valign = center
}

# Minutes
label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +"%M") </big></b>"
    color = rgb(FFFFFF)  # $color6
    font_size = 112
    # font_family = Geist Mono 10
    position = 0, 80
    # halign = center
    # valign = center
    # font_size = 150
    font_family = AlfaSlabOne
    # position = 0, -270
    halign = center
    valign = center
    shadow_passes = 3
    shadow_size = 3
    shadow_color = rgb(fb4afa)
    shadow_boost = 1.2
    zindex = 3
}

# DATE
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%d %b %A")"
    color = rgb(FFFFFF)#$color7#rgb(180, 190, 254)
    font_size = 14
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 0, -0
    halign = center
    valign = center
    shadow_passes = 3
    shadow_size = 3
    shadow_color = rgb(0,0,0)
    shadow_boost = 1.2
    zindex = 3
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3

    dots_size = 0.26 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.64 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rouding = -1

    rounding = 22
    outer_color = $color0
    inner_color = $color0
    font_color = rgb(FFFFFF)# $color6
    fade_on_empty = true
    placeholder_text = $FPRINTPROMPT # Text rendered in the input box when it's empty.

    position = 0, 200
    halign = center
    valign = bottom
}

# Fingerprint status
label {
    monitor =
    text = $FPRINTPROMPT
    color = rgb(FFFFFF)#rgb(180, 190, 254)
    font_size = 20
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 0, 200
    halign = center
    valign = bottom
    shadow_passes = 3
    shadow_size = 3
    shadow_color = rgb(fb4afa) 
    shadow_boost = 1.2
    zindex = 3
}


