# Battery Status
label { 
    monitor =
    text = cmd[update:1000] bash ~/.config/hypr/scripts/lockscripts.sh -bat
    shadow_passes = 1
    shadow_boost = 0.5
    color = rgb(FFFFFF) #$color4 # $color4
    font_size = 14
    font_family = Geist Mono 10
    position = -20, 0
    halign = right
    valign = bottom
    zindex = 2
}

# PLAYER BOX
shape {
    monitor =
    color = rgb(17, 17, 27)
    size = 300, 100
    rounding = 10 # negative values mean circle
    position = 0, -470 #-330
    halign = center
    valign = center
    zindex = 0
}

# PLAYER IMAGE
image {
    monitor =
    path = $HOME/.config/hypr/thumbnails/hyprlock_thumbnail.webp
    size = 60 # lesser side if not 1:1 ratio
    rounding = 5 # negative values mean circle
    border_size = 0
    rotate = 0 # degrees, counter-clockwise echo $((6*$(date +"%S")))
    reload_time = 1
    reload_cmd = bash ~/.config/hypr/scripts/lockscripts.sh -music --arturl
    position = -106, -470 # -230 
    halign = center
    valign = center
    zindex = 1
}

# PLAYER SOURCE
label {
    monitor =
    text = cmd[update:1000] echo "$(bash ~/.config/hypr/scripts/lockscripts.sh -music --source)"
    color = rgba(255, 255, 255,0.6)
    font_size = 10
    font_family = JetBrains Mono Nerd Font Mono 
    position = -20, -449 # -214 
    halign = center
    valign = center
    zindex = 1
}

# PLAYER STATUS
label {
    monitor =
    text = cmd[update:1000] echo "$(bash ~/.config/hypr/scripts/lockscripts.sh -music --status)"
    color = rgb(FFFFFF)
    font_size = 18
    font_family = JetBrains Mono Nerd Font Mono Bold
    position = -50, -470 # -235
    halign = center
    valign = center
    zindex = 1
}

# PLAYER TITLE
label {
    monitor =
    text = cmd[update:1000] echo "$(bash ~/.config/hypr/scripts/lockscripts.sh -music --title)"
    # text = cmd[update:1000] echo "<b><big>$(bash ~/.config/hypr/scripts/lockscripts.sh -music --status)</big> $(bash ~/.config/hypr/scripts/lockscripts.sh -music --title)</b>"
    color = rgb(FFFFFF)
    font_size = 10
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 50, -470 # -235
    halign = center
    valign = center
    zindex = 1
}

# PLAYER Artist
label {
    monitor =
    text = cmd[update:1000] echo "$(bash ~/.config/hypr/scripts/lockscripts.sh -music --artist)"
    color = rgba(255, 255, 255, 0.8)
    font_size = 12
    font_family = JetBrains Mono Nerd Font Mono
    position = 10, -490 # -255
    halign = center
    valign = center
    zindex = 1
}